<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header>
        <!-- logo e titolo -->
        <img class="logo" src="MaterialeEsercizioLim/logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!--menu navigazione -->
        <div class="menu">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>

      </nav>

      <main>
        <!-- veicoli nelle vicinanze -->
        <h2><input type="checkbox">Monopattino Gino22</h2>
        <div class="address">Via Guadalametri - a 220 metri da te</div>
        <div>Stato Carica:</div>
        <div id="battery-orange"></div>

        <h2><input type="checkbox">Monopattino Mike24</h2>
        <div class="address">Via Ricciardoni - a 420 metri da te</div>
        <div>Stato Carica:</div>
        <div id="battery-green"></div>

        <h2><input type="checkbox">Monopattino Fede154</h2>
        <div class="address">Via Mentarini - a 490 metri da te</div>
        <div>Stato Carica:</div>
        <div id="battery-red"></div>

      </main>

    </div>
  </body>
</html>
